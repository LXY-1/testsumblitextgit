 <h3>welcom gitssssssssssssss!</h3>
 <h4>git status 与 git diff 是查看当前修改但是未提交的内容</h4>
 <h4>如果是已经全部提交没有修改的内容了，那么可以通过git 查看版本的相关命令来查看以前的版本</h4>
 <h4>版本穿梭：命令：git reset -hard HEAD^ 。 注意： 1、回到过去：用git log可以查看提交历史，以便确定要回退到哪个版本。2、要重返未来，用git reflog查看命令历史，以便确定要回到未来的哪个版本。</h4>
